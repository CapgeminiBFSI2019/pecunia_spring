<!doctype html>
<html lang="en">



<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">



<!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/style.css">



</head>



<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-info">
		<a class="navbar-brand" href="accountsMenu.html"><i
			class="fas fa-home text-light mr-2" style="font-size: 24px;"></i>Pecunia</a>
		
		<button class="navbar-toggler " type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div id="navbarNavDropdown" class="navbar-collapse collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link active"
					href="addAccount.html">Add Account</a></li>



			</ul>
			<ul class="navbar-nav">
				
				<li class="nav-item"><form action="logout" method="POST">
                		<button type="submit" class="btn btn-info">logout</button>
                	</form></li>
			</ul>
		</div>
	</nav>
	<div class="bg"></div>




	<form id="new-account-form" class="container account-form"
		action="AddAccountServlet" method="post">
		<div class="row">
			<div class="form-group col-md-6">
				<label for="name">Name</label> <input type="text"
					class="form-control" id="name" name="name" placeholder="Enter Name"
					 pattern= "[A-Za-z\s]*" title="Only alphabets allowed" required>
			</div>
			<div class="form-group col-md-6l">
				<label for="gender">Gender</label> <select required id="gender"
					class="form-control">
					<option value="Male">Male</option>
					<option value="Female">Female</option>




				</select>
			</div>
		</div>









		<div class="row">
			<div class="form-group col-md-6">
				<label for="date-of-birth">Date of birth</label> <input type="date"
					class="form-control" id="date-of-birth" name="dateofbirth"
					placeholder="yyyy-mm-dd" required>
			</div>
			<div class="form-group col-md-6">
				<label for="contact">Contact Details</label> <input type="tel"
					minlength="10" maxlength="10" class="form-control" id="contact"
					name="contact" placeholder="Enter contact number"  pattern="^\d{10}$" title="10 digit phone number" required>
			</div>



		</div>
		<div class="row">
			<div class="form-group col-md-6">
				<label for="address-line1">Address line 1</label> <input type="text"
					class="form-control" id="address-line1" name="addressline1"
					placeholder="Enter address line 1" pattern= "[A-Za-z0-9\s/-]*" title= "Only alphabets, numbers and / and - allowed"  required>
			</div>




			<div class="form-group col-md-6">
				<label for="address-line2">Address line 2</label> <input type="text"
					class="form-control " id="address-line2" name="addressline2"
					placeholder="Enter address line 2" pattern= "[A-Za-z0-9\s/-]*" title= "Only alphabets, numbers and / and - allowed"  required >
			</div>



			<div class="form-group col-md-6">
				<label for="city">City</label> <input type="text"
					class="form-control" id="city" name="city" placeholder="Enter city"
					 pattern= "[A-Za-z\s]*" title="Only alphabets allowed" required>
			</div>
			<div class="form-group col-md-6">
				<label for="state">State</label> <input type="text"
					class="form-control" id="state" name="state"
					placeholder="Enter state"  pattern= "[A-Za-z\s]*" title="Only alphabets allowed"required>
			</div>



			<div class="form-group col-md-6 ">
				<label for="country">Country</label> <input type="text"
					class="form-control" id="country" name="country"
					placeholder="Enter Country"  pattern= "[A-Za-z\s]*" title="Only alphabets allowed"required>
			</div>



			<div class="form-group col-md-6">
				<label for="zipcode">ZIP code</label> <input type="text"
					class="form-control" id="zipcode" name="zipcode"
					placeholder="Enter zipcode"  minlength="6" maxlength="6"  pattern= "[0-9]*" title="Only 6 digit number allowed"required>
			</div>




			<div class="form-group col-md-6">
				<label for="aadhar">Aadhar number</label> <input type="text"
					class="form-control" id="aadhar" name="aadhar"
					placeholder="Enter aadhar number" minlength="12"
					maxlength="12"  pattern= "[0-9]*" title="Only 12 digit number allowed" required>
			</div>



			<div class="form-group col-md-6">
				<label for="pan">PAN</label> <input type="text" class="form-control"
					id="pan" name="pan" placeholder="Enter PAN number" 
					minlength="10" maxlength="10" pattern= "[A-Z]{5}[0-9]{4}[A-Z]{1}" title="Enter a valid 10 digit PAN number" required>
			</div>
			<div class="form-group col-md-3">
				<label for="account-type">Account type</label> <select required
					id="accounttype" name="accounttype" class="form-control">
					<option value="Savings">Savings</option>
					<option value="Current">Current</option>
					<option value="FD">FD</option>
					<option value="Loan">Loan</option>



				</select>
			</div>
			<div class="form-group col-md-3">
				<label for="branch-id">Branch Id</label> <input type="text"
					class="form-control" id="branch-id" name="branchid"
					placeholder="Enter branch id"  minlength="4" maxlength="4" pattern= "[0-9]*" title="Only 4 digit number allowed"required>
			</div>
			<div class="form-group col-md-3">
				<label for="account-balance">Account balance</label> <input
					type="number" step= "0.01" class="form-control" id="account-balance"
					name="accountbalance" placeholder="Enter account balance"
					min="0" title= "Enter only monetary value" required>
			</div>
			<div class="form-group col-md-3">
				<label for="account-interest">Account interest</label> <input
					type="number" step= "0.01" class="form-control" id="account-interest"
					name="accountinterest" placeholder="Enter account interest"
					 min="0" title= "Enter valid account interest" required>
			</div>
		</div>
		<center>
			<button type="submit" class="btn btn-info">Add new
				account</button>
		</center>




	</form>

	<div aria-live="polite" aria-atomic="true"
		class="toast-container d-none justify-content-center align-items-center">
		<div class="toast" id="add-account-failure" role="alert" aria-live="assertive"
			aria-atomic="true" data-autohide="false">
			<div class="toast-header">
				<img src="images/warning.png" class="rounded mr-2" alt="..."
					width="24px" height="24px"> <strong class="mr-auto">Error</strong>
				<button type="button" class="ml-2 mb-1 close" data-dismiss="toast"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="toast-body">Sorry, the account creation has been
				aborted. Please try again </div>
		</div>
	
	 <div class="toast" id="add-account-success" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
            <div class="toast-header">
                <img src="images/success.png" class="rounded mr-2" alt="..." width="24px" height="24px">
                <strong class="mr-auto">Account</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body" id="success-toast-body">
                Account Created Successfully!!
            </div>
        </div>
    </div>



	<script>
        // Disable form submissions if there are invalid fields
        (function() {
            'use strict';

            $('#add-account-failure').on('hidden.bs.toast', function() {
                $('#add-account-success').show();
                $('.toast-container').removeClass('d-flex');
                $('.toast-container').addClass('d-none');
                window.location.href = 'addAccount.html';
            });

            $('#add-account-failure').on('shown.bs.toast', function() {
                $('#add-account-success').hide();
                $('.toast-container').removeClass('d-none');
                $('.toast-container').addClass('d-flex');
            });
            $('#add-account-success').on('hidden.bs.toast', function() {
                $('#add-account-failure').show();
                $('.toast-container').removeClass('d-flex');
                $('.toast-container').addClass('d-none');
                window.location.href = 'addAccount.html';
            });

            $('#add-account-success').on('shown.bs.toast', function() {
                $('#add-account-failure').hide();
                $('.toast-container').removeClass('d-none');
                $('.toast-container').addClass('d-flex');
            });

        })();
    </script>
    


</body>



</html>
