<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <title>Loan Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="loan.html"><i class="fas fa-home text-light mr-2" style="font-size: 24px;"></i>Pecunia</a>
       
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
									<span class="navbar-toggler-icon"></span>
								</button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="LoanRequest.html">Loan Request</a>
                </li>

            </ul>
            <ul class="navbar-nav">
                
                <li class="nav-item">
                    <form action="logout" method="POST">
                		<button type="submit" class="btn btn-info">logout</button>
                	</form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="bg"></div>
    <form action="LoanRequestServlet" method="POST" class="container transaction-form ">
        <div class="row ">
            <div class="form-group col-md-8 offset-md-2">
                <label for="Account Id">Enter Account Id</label> <input type="text" class="form-control" id="AccountId" name="Account Id" placeholder="Enter Customer's Account Id.." required minlength="12" maxlength="12">
            </div>
        </div>

        <div class="row ">
            <div class="form-group col-md-4 offset-md-2">
                <label for="Loan Amount">Enter Loan Amount(Rs)</label> <input type="number" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="Amount.." required min="10000">
            </div>

            <div class="form-group col-md-4">
                <label for="loantype">Type of Loan:</label> <select class="form-control" id="loantype" name="LoanType" required>
					<option value="Personal Loan">Personal Loan</option>
					<option value="House Loan">House Loan</option>
					<option value="Vehicle Loan">Vehicle Loan</option>
					<option value="Jewel Loan">Jewel Loan</option>
				</select>
            </div>
        </div>

        <div class="row ">
            <div class="form-group col-md-4 offset-md-2">
                <label for="Tenure">Enter Tenure</label> <input type="number" class="form-control" id="Tenure" name="Tenure" required placeholder="Enter Tenure in months.." min="1" max="240">
            </div>

            <div class="form-group col-md-4">
                <label for="roi">Enter Rate of Interest </label> <input type="number" class="form-control" id="roi" name="roi" placeholder="Enter Rate of Interest.." required min="4.00" max="15.00" step=0.01>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4 offset-md-2">
                <label for="Credit Score">Enter Credit Score</label> <input type="number" class="form-control" id="CreditScore" name="CreditScore" placeholder="Enter Credit Score.." required min="100" max="1000"></input>
            </div>

            <div class="form-group col-md-4">
                <label for="status">Loan Status:</label> <select class="form-control" id="status" name="status" required>
					<option>Pending</option>
					<option>Approved</option>
					<option>Rejected</option>
				</select>
            </div>
        </div>
		
        <button type="submit" class="btn btn-info col-md-2 offset-md-4 mb-2">Submit</button>
        <button type="reset" class="btn btn-info col-md-2 mb-2"> Reset </button>
    </form>

    <div aria-live="polite" aria-atomic="true" class="toast-container d-none justify-content-center align-items-center">
        <div class="toast" id="loan-request-failure" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
            <div class="toast-header">
                <img src="images/warning.png" class="rounded mr-2" alt="..." width="24px" height="24px">
                <strong class="mr-auto">Loan Request</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
               Enter a valid Account Id!!!
            </div>
        </div>
        <div class="toast" id="loan-request-success" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
            <div class="toast-header">
                <img src="images/success.png" class="rounded mr-2" alt="..." width="24px" height="24px">
                <strong class="mr-auto">Loan Request</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
                 Loan Request has been added successfully.
            </div>
        </div>
    </div>
    <script>
        // Disable form submissions if there are invalid fields
        (function() {
            'use strict';

            $('#loan-request-failure').on('hidden.bs.toast', function() {
                $('#loan-request-success').show();
                $('.toast-container').removeClass('d-flex');
                $('.toast-container').addClass('d-none');
                window.location.href = 'LoanRequest.html';
            });

            $('#loan-request-failure').on('shown.bs.toast', function() {
                $('#loan-request-success').hide();
                $('.toast-container').removeClass('d-none');
                $('.toast-container').addClass('d-flex');
            });
            $('#loan-request-success').on('hidden.bs.toast', function() {
                $('#loan-request-failure').show();
                $('.toast-container').removeClass('d-flex');
                $('.toast-container').addClass('d-none');
                window.location.href = 'LoanRequest.html';
            });

            $('#loan-request-success').on('shown.bs.toast', function() {
                $('#loan-request-failure').hide();
                $('.toast-container').removeClass('d-none');
                $('.toast-container').addClass('d-flex');
            });

        })();
    </script>
</body>

</html>
