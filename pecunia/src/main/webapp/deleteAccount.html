<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/style.css">
   
    <title>Delete account</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="accountsMenu.html"><i class="fas fa-home text-light mr-2" style="font-size: 24px;"></i>Pecunia</a>
      
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="deleteAccount.html">Delete Account</a>
                </li>

            </ul>
            <ul class="navbar-nav">
                
                <li class="nav-item">
                    <form action="logout" method="POST">
                		<button type="submit" class="btn btn-info">logout</button>
                	</form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="bg"></div>
    <form id="delete-account-form" class="container deletion-form " method="POST" action="DeleteAccountServlet">
        <div class="row ">
            <div class="form-group col-md-6 offset 6">
                <label for="account-id">Account Id</label> <input type="number" class="form-control" id="account-id" name="account-id" placeholder="Enter Account Id " pattern="[0-9]" title="12 digit account id" minlength=12 maxlength=12 required>
            </div>


        </div>
        <div class="row">
                <div class="offset-4">
        <center>
            <button type="submit" class="btn btn-info">Delete
				account</button>
        </center>
        </div>
        </div>

    </form>
    
    <div aria-live="polite" aria-atomic="true" class="toast-container d-none justify-content-center align-items-center">
        <div class="toast" id="delete-failure" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
            <div class="toast-header">
                <img src="images/warning.png" class="rounded mr-2" alt="..." width="24px" height="24px">
                <strong class="mr-auto">Account</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
                Account Deletion Failed!!
            </div>
        </div>
        <div class="toast" id="delete-success" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
            <div class="toast-header">
                <img src="images/success.png" class="rounded mr-2" alt="..." width="24px" height="24px">
                <strong class="mr-auto">Account</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
                Account Deleted Successfully!!
            </div>
        </div>
    </div>
   <script>
        // Disable form submissions if there are invalid fields
        (function() {
            'use strict';

            $('#delete-failure').on('hidden.bs.toast', function() {
                $('#delete-success').show();
                $('.toast-container').removeClass('d-flex');
                $('.toast-container').addClass('d-none');
                window.location.href = 'deleteAccount.html';
            });

            $('#delete-failure').on('shown.bs.toast', function() {
                $('#delete-success').hide();
                $('.toast-container').removeClass('d-none');
                $('.toast-container').addClass('d-flex');
            });
            $('#delete-success').on('hidden.bs.toast', function() {
                $('#delete-failure').show();
                $('.toast-container').removeClass('d-flex');
                $('.toast-container').addClass('d-none');
                window.location.href = 'deleteAccount.html';
            });

            $('#delete-success').on('shown.bs.toast', function() {
                $('#delete-failure').hide();
                $('.toast-container').removeClass('d-none');
                $('.toast-container').addClass('d-flex');
            });

        })();
    </script>

</body>

</html>
