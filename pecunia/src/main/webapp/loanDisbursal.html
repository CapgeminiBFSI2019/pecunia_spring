<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Pecunia Transaction</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="loan.html"><i class="fas fa-home text-light mr-2" style="font-size: 24px;"></i>Pecunia</a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="loanDisbursal.html">Loan Disbursal</a>
                </li>

            </ul>
            <ul class="navbar-nav">
               
                <li class="nav-item">
                   <form action="logout" method="POST">
                		<button type="submit" class="btn btn-info">logout</button>
                	</form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="bg"></div>


    <form id="Loan Disbursal Form" class="container transaction-form " method="post" action="loandisbursal">

	<div class="d-flex justify-content-center ">

         <div class="form-group col-md-6 offset-2 ">
                <label for="show-loan-requests">Show Loan Requests</label>
                <br>   
                <select name="show-loan-requests">
                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="retrieve all">Retrieve all loan requests</option>
                    <option value="retrieve approved">Show the loan requests to be accepted</option>
                    <option value="retrieve rejected">Show the loan requests to be rejected</option>
                </select>
                  <br><br>
                  <button type="submit" class="btn btn-info">Submit</button>
            </div>
     </div>
            
                </form>
                
     <form id="Loan Disbursal Form 1" class="container transaction-form" method="post" action = "loandisbursaldata">           
                
           
     <div class="d-flex justify-content-center ">  
        <div class="form-group col-md-6 offset-2">
            <label for="show-approved-loan-requests">Show Loan Disbursed Data</label>
            <br>
            <select name="show-loan-disbursal">

                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="Yes">Yes</option>
                    
                </select>

                  <br><br>
                  <button type="submit" class="btn btn-info">Submit</button>
            </div>
      </div>
        
        </form>
        
      <form id="Loan Disbursal Form 2" class="container transaction-form" method="post" action = "loandisbursalupdation">       
        
           
<div class="d-flex justify-content-center ">

        <div class="form-group col-md-6 offset-2 ">
            <label for="update-account-balance">Update Loan Status</label>
            <br>
            <select name="update-loan-status">

                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="Yes">Yes</option>
                    
                </select>

                  <br><br>
                  <button type="submit" class="btn btn-info">Submit</button>
             
            </div>
          </div>
            
         </form>
         
          <form id="Loan Disbursal Form 3" class="container transaction-form" method="post" action = "loandisbursalbalanceupdation">       
        
           
<div class="d-flex justify-content-center ">

        <div class="form-group col-md-6 offset-2 ">
            <label for="update-account-balance">Update Account Balance</label>
            <br>
            <select name="update-account-balance">

                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="Yes">Yes</option>
                    
                </select>

                  <br><br>
                  <button type="submit" class="btn btn-info">Submit</button>
             
            </div>
          </div>
            
         </form>
     <div aria-live="polite" aria-atomic="true" class="toast-container d-none justify-content-center align-items-center">
        <div class="toast" id="loan-disbursal-failure" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
            <div class="toast-header">
                <img src="images/warning.png" class="rounded mr-2" alt="..." width="24px" height="24px">
                <strong class="mr-auto">Loan Request</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id = "failure-toast-body"  class="toast-body">
               Enter a valid Account Id!!!
            </div>
        </div>
        <div class="toast" id="loan-disbursal-success" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
            <div class="toast-header">
                <img src="images/success.png" class="rounded mr-2" alt="..." width="24px" height="24px">
                <strong class="mr-auto">Loan Request</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div  id = "success-toast-body" class="toast-body">
                 Loan Request has been added successfully.
            </div>
        </div>
    </div>
        
     <script>
        // Disable form submissions if there are invalid fields
        (function() {
            'use strict';
            $('#loan-disbursal-failure').on('hidden.bs.toast', function() {
                $('#lloan-disbursal-success').show();
                $('.toast-container').removeClass('d-flex');
                $('.toast-container').addClass('d-none');
                window.location.href = 'loanDisbursal.html';
            });

            $('#loan-disbursal-failure').on('shown.bs.toast', function() {
                $('#loan-disbursal-success').hide();
                $('.toast-container').removeClass('d-none');
                $('.toast-container').addClass('d-flex');
            });
            $('#loan-disbursal-success').on('hidden.bs.toast', function() {
                $('#loan-request-failure').show();
                $('.toast-container').removeClass('d-flex');
                $('.toast-container').addClass('d-none');
                window.location.href = 'loanDisbursal.html';
            });

            $('#loan-disbursal-success').on('shown.bs.toast', function() {
                $('#loan-request-failure').hide();
                $('.toast-container').removeClass('d-none');
                $('.toast-container').addClass('d-flex');
            });
            
        })();
    </script>    

</body>

</html>
