<!DOCTYPE html>
<html>

<head>
       
        <title>Passbook</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="#"><i class="fas fa-home text-light mr-2" style="font-size: 24px;"></i>Pecunia</a>
        
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
									<span class="navbar-toggler-icon"></span>
								</button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="passbook.html">Passbook</a>
                </li>

            </ul>
            <ul class="navbar-nav">
                
                <li class="nav-item">
                   <form action="logout" method="POST">
                		<button type="submit" class="btn btn-info">logout</button>
                	</form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="bg"></div>

    <div class="container">
        <div class="row ">
            <h2 class="col-8 offset-2">Update Passbook</h2>
        </div>
        <form action="PassbookServlet">
            <div class="row ">
                <div class="form-group col-8 offset-2">
                    <label for="accountID">Enter Account ID:</label>
                    <input type="text" class="form-control" placeholder="Enter accountID" id="accountID" name="accountID" minlength=12 maxlength=12 required>
                </div>
                <div class="offset-9 ">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </div>
        </form>
    </div>
    
	 <div aria-live="polite" aria-atomic="true" class="toast-container d-none justify-content-center align-items-center">
        <div class="toast" id="passbook-toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
            <div class="toast-header">
                <img src="images/warning.png" class="rounded mr-2" alt="..." width="24px" height="24px">
                <strong class="mr-auto">Error</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
                Invalid account ID. Enter correct account ID
            </div>
        </div>
    </div>
	<script>
        // Disable form submissions if there are invalid fields
        (function() {
            'use strict';
            $('#passbook-toast').on('hidden.bs.toast', function() {
                $('.toast-container').removeClass('d-flex');
                $('.toast-container').addClass('d-none');
                window.location.href = 'passbookForm.html';
            });

            $('#passbook-toast').on('shown.bs.toast', function() {
                $('.toast-container').removeClass('d-none');
                $('.toast-container').addClass('d-flex');
            });
            
        })();
    </script>

</body>

</html>
