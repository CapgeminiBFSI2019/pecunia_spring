<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Update Address details</title>
</head>

<body>
		 <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="accountsMenu.html"><i class="fas fa-home text-light mr-2" style="font-size: 24px;"></i>Pecunia</a>
        
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="updateAddress.html">Update Address</a>
                </li>

            </ul>
            <ul class="navbar-nav">
                
                <li class="nav-item">
                    <form action="logout" method="POST">
                		<button type="submit" class="btn btn-info">logout</button>
                	</form>
                </li>
            </ul>
        </div>
        </nav>
        <div class="bg"></div>

        <form id="update-address-form " class="container address-updation-form " method="POST" action="UpdateCustomerAddress">

            <div class="row ">
                <div class="form-group col-md-12 ">
                    <label for="account-id ">Account Id</label> <input type="text" class="form-control " id="account-id " name="account-id" placeholder="Enter account id" pattern="[0-9]*" title="12 digit account id" required minlength=12 maxlength=12 required>
                </div>

            </div>
            <div class="row ">
                <div class="form-group col-md-6 ">
                    <label for="address-line1">Address line 1</label>
                    <input type="text" class="form-control" id="address-line1" name="address-line1" placeholder="Enter address line 1 "  pattern= "[A-Za-z0-9\s/-]*" title= "Only alphabets, numbers and / and - allowed"  required>
                </div>


                <div class="form-group col-md-6">
                    <label for="address-line2">Address line 2</label> <input type="text" class="form-control" id="address-line2" name="address-line2" placeholder="Enter address line 2" pattern= "[A-Za-z0-9\s/-]*" title= "Only alphabets, numbers and / and - allowed" required>
                </div>

                <div class="form-group col-md-6 ">
                    <label for="city">City</label> <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" pattern= "[A-Za-z]*" title= "Only alphabets allowed" required>
                </div>
                <div class="form-group col-md-6 ">
                    <label for="state">State</label> <input type="text" class="form-control" id="state" name="state" placeholder="Enter state" pattern= "[A-Za-z]*" title= "Only alphabets allowed" required>
                </div>

                <div class="form-group col-md-6 ">
                    <label for="country">Country</label> <input type="text" class="form-control" id="country" name="country" placeholder="Enter Country" pattern= "[A-Za-z]*" title= "Only alphabets allowed"  required>
                </div>

                <div class="form-group col-md-6 ">
                    <label for="zipcode">ZIP code</label> <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Enter zipcode" minlength= "6" maxlength= "6" pattern= "[0-9]*" title= "Only digits allowed"  required>
                </div>


            </div>
			<center>
			<button type="submit" class="btn btn-info">Update
				address</button>
			
			</center>
        </form>
        
         <div aria-live="polite" aria-atomic="true" class="toast-container d-none justify-content-center align-items-center">
        <div class="toast" id="update-address-failure" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
            <div class="toast-header">
                <img src="images/warning.png" class="rounded mr-2" alt="..." width="24px" height="24px">
                <strong class="mr-auto">Account</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
                Updating Address Failed!!
            </div>
        </div>
        <div class="toast" id="update-address-success" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
            <div class="toast-header">
                <img src="images/success.png" class="rounded mr-2" alt="..." width="24px" height="24px">
                <strong class="mr-auto">Account</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
                Customer Address Updated Successfully!!
            </div>
        </div>
    </div>
    
    <script>
        // Disable form submissions if there are invalid fields
        (function() {
            'use strict';

            $('#update-address-failure').on('hidden.bs.toast', function() {
                $('#update-address-success').show();
                $('.toast-container').removeClass('d-flex');
                $('.toast-container').addClass('d-none');
                window.location.href = 'updateAddress.html';
            });

            $('#update-address-failure').on('shown.bs.toast', function() {
                $('#update-address-success').hide();
                $('.toast-container').removeClass('d-none');
                $('.toast-container').addClass('d-flex');
            });
            $('#update-address-success').on('hidden.bs.toast', function() {
                $('#update-address-failure').show();
                $('.toast-container').removeClass('d-flex');
                $('.toast-container').addClass('d-none');
                window.location.href = 'updateAddress.html';
            });

            $('#update-address-success').on('shown.bs.toast', function() {
                $('#update-address-failure').hide();
                $('.toast-container').removeClass('d-none');
                $('.toast-container').addClass('d-flex');
            });

        })();
    </script>
    
</body>

</html>
