<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="transaction.html"><i class="fas fa-home text-light mr-2" style="font-size: 24px;"></i>Pecunia</a>
        
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="creditUsingCheque.html">Credit Using Cheque</a>
                </li>

            </ul>
            <ul class="navbar-nav">
               
                <li class="nav-item">
                    <form action="logout" method="POST">
                		<button type="submit" class="btn btn-info">logout</button>
                	</form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="bg"></div>
    <form id="credit-cheque-form" class="container transaction-form" method="POST" action="CreditUsingChequeServlet">
        <div class="row ">
            <div class="form-group col-md-6 ">
                <label for="payee-account-number">Payee Account Number</label>
                <input type="text" class="form-control" id="payee-account-number" name="payeeAccountNumber" placeholder="Enter payee account number " pattern="[0-9]*" title="Enter a valid payee account number"  minlength=10 maxlength=20 required>
            </div>
            <div class="form-group col-md-6 ">
                <label for="beneficiary-account-number">Beneficiary Account Number</label>
                <input type="text" class="form-control" id="beneficiary-account-number" name="beneficiaryAccountNumber" placeholder="Enter beneficiary account number " pattern="[0-9]*" title="Enter a valid beneficiary account number"  minlength=12 maxlength=12  required>
            </div>
        </div>
        <div class="row ">
            <div class="form-group col-md-6 ">
                <label for="credit-cheque-number ">Cheque Number</label>
                <input type="text" class="form-control" id="credit-cheque-number" name="creditChequeNumber" placeholder="Enter cheque number " pattern="[0-9]*" title="Enter a valid 6 digit cheque number"  minlength=6 maxlength=6 required>
            </div>
            <div class="form-group col-md-6 ">
                <label for="payee-name ">Payee Name</label>
                <input type="text" class="form-control" id="payee-name" name="payeeName" placeholder="Enter payee name "  pattern= "[A-Za-z\s]*" title="Only alphabets allowed" required>
            </div>

        </div>
        <div class="row ">
            <div class="form-group col-md-3 ">
                <label for="credit-cheque-amount ">Amount</label>
                <input type="number" class="form-control" id="credit-cheque-amount" name="creditChequeAmount" placeholder="Enter cheque amount "
					min="0" title= "Enter only monetary value" required>
            </div>


            <div class="form-group col-md-3 ">
                <label for="credit-cheque-issue-date">Cheque Issue Date</label>
                <input type="date" class="form-control" id="credit-cheque-issue-date" name="creditChequeIssueDate" placeholder="Enter cheque issue date " required>
            </div>
            <div class="form-group col-md-3 ">
                <label for="inputBank">Bank</label>
                <select id="inputBank" name="bankName" class="form-control " required>
                            <option value="PECUNIA">PECUNIA</option>
                            <option value="ICICI">ICICI</option>
                            <option value="HDFC">HDFC</option>
                            <option value="AXIS">AXIS</option>
                            <option value="KOTAK">KOTAK</option>
                        </select>
            </div>
            <div class="form-group col-md-3 ">
                <label for="payee-ifsc ">IFSC</label>
                <input type="text" class="form-control" id="payee-ifsc" name="payeeIfsc" placeholder="Enter IFSC number " minlength="11" maxlength="11" pattern= "[A-Z]{4}[0-9]{7}" title="Enter a valid 11 digit IFSC. Only alphabets and number allowed" required>
            </div>
        </div>
        <div class="d-flex justify-content-center ">
            <button type="submit" class="btn btn-info">Submit</button>
        </div>
    </form>
    
    <div aria-live="polite" aria-atomic="true"
		class="toast-container d-none justify-content-center align-items-center">
		<div class="toast" id="id-generation-failure" role="alert" aria-live="assertive"
			aria-atomic="true" data-autohide="false">
			<div class="toast-header">
				<img src="images/warning.png" class="rounded mr-2" alt="..."
					width="24px" height="24px"> <strong class="mr-auto">Error</strong>
				<button type="button" class="ml-2 mb-1 close" data-dismiss="toast"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="toast-body">Sorry, the amount was not credited. Please try again </div>
		</div>
	
	 <div class="toast" id="id-generation-success" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
            <div class="toast-header">
                <img src="images/success.png" class="rounded mr-2" alt="..." width="24px" height="24px">
                <strong class="mr-auto">Credited</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body" id="success-toast-body">
              Amount credited successfully!!
            </div>
        </div>
    </div>
    
    <script>
        // Disable form submissions if there are invalid fields
        (function() {
            'use strict';

            $('#id-generation-failure').on('hidden.bs.toast', function() {
                $('#id-generation-success').show();
                $('.toast-container').removeClass('d-flex');
                $('.toast-container').addClass('d-none');
                window.location.href = 'creditUsingCheque.html';
            });

            $('#id-generation-failure').on('shown.bs.toast', function() {
                $('#id-generation-success').hide();
                $('.toast-container').removeClass('d-none');
                $('.toast-container').addClass('d-flex');
            });
            $('#id-generation-success').on('hidden.bs.toast', function() {
                $('#id-generation-failure').show();
                $('.toast-container').removeClass('d-flex');
                $('.toast-container').addClass('d-none');
                window.location.href = 'creditUsingCheque.html';
            });

            $('#id-generation-success').on('shown.bs.toast', function() {
                $('#id-generation-failure').hide();
                $('.toast-container').removeClass('d-none');
                $('.toast-container').addClass('d-flex');
            });

        })();
    </script>
</body>

</html>
