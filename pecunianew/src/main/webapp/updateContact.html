<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Update contact details</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="accountsMenu.html"><i class="fas fa-home text-light mr-2" style="font-size: 24px;"></i>Pecunia</a>
        
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="updateContact.html">Update Contact Details</a>
                </li>

            </ul>
            <ul class="navbar-nav">
               
                <li class="nav-item">
                   <form action="logout" method="POST">
                		<button type="submit" class="btn btn-info">logout</button>
                	</form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="bg"></div>
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link"><b>
					<center>Update Contact Details</center>
			</b></a>
    </ul>
    <form id="update-contact-form" class="container contact-updation-form" method="POST" action="UpdateCustomerContact">

        <div class="row">
            <div class="form-group col-md-12 ">
                <label for="account-id">Account Id</label> <input type="text" class="form-control" id="account-id" name="account-id" placeholder="Enter account id" minlength="12" maxlength="12" pattern= "[0-9]*" title="12 digit account id" required>
            </div>

            <div class="form-group col-md-6 ">
                <label for="contact">Contact Details</label> <input type="tel" class="form-control" id="contact" name="contact" placeholder="Enter contact number"  pattern="^\d{10}$" title="10 digit phone number" required>
            </div>
        </div>
        <center>
            <button type="submit" class="btn btn-info">Update contact
				details</button>
        </center>


    </form>
    <div aria-live="polite" aria-atomic="true" class="toast-container d-none justify-content-center align-items-center">
        <div class="toast" id="update-contact-failure" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
            <div class="toast-header">
                <img src="images/warning.png" class="rounded mr-2" alt="..." width="24px" height="24px">
                <strong class="mr-auto">Account</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
                Updating Contact Failed!!
            </div>
        </div>
        <div class="toast" id="update-contact-success" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
            <div class="toast-header">
                <img src="images/success.png" class="rounded mr-2" alt="..." width="24px" height="24px">
                <strong class="mr-auto">Account</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
                Customer Contact Added Successfully!!
            </div>
        </div>
    </div>
    
    <script>
        // Disable form submissions if there are invalid fields
        (function() {
            'use strict';

            $('#update-contact-failure').on('hidden.bs.toast', function() {
                $('#update-contact-success').show();
                $('.toast-container').removeClass('d-flex');
                $('.toast-container').addClass('d-none');
                window.location.href = 'updateContact.html';
            });

            $('#update-contact-failure').on('shown.bs.toast', function() {
                $('#update-contact-success').hide();
                $('.toast-container').removeClass('d-none');
                $('.toast-container').addClass('d-flex');
            });
            $('#update-contact-success').on('hidden.bs.toast', function() {
                $('#update-contact-failure').show();
                $('.toast-container').removeClass('d-flex');
                $('.toast-container').addClass('d-none');
                window.location.href = 'updateContact.html';
            });

            $('#update-contact-success').on('shown.bs.toast', function() {
                $('#update-contact-failure').hide();
                $('.toast-container').removeClass('d-none');
                $('.toast-container').addClass('d-flex');
            });

        })();
    </script>
    
    </body>
    </html>
